<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="parte2.css">
</head>

<body>
    <header>
        <h1>Formulario de videojuegos</h1>
    </header>
    <main>
        <form action="/registro" method="post">
            <div class="order">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="order">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="order">
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="text" id="fecha" name="fecha" required>
            </div>
            <div class="order">
                <label for="DNI">DNI:</label>
                <input type="number" id="DNI" name="DNI" required>
            </div>
            <div class="order">
                <label for="Twitter">Twitter/X:</label>
                <input type="text" id="X" name="X" required>
            </div>
            <div class="order">
                <label for="Instagram">Instagram:</label>
                <input type="text" id="Ig" name="Instagram" required>
            </div>
            <div class="order">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>
            </div>
            <div class="order">
                <label for="provincia">Provincia:</label>
                <input type="text" id="provincia" name="provincia" required>
            </div>
            <div class="order">
                <label for="Genero favorito">Genero favorito:</label>
                <select id="genero" name="genero" required>
                    <option value="">Seleccione una opcion</option>

                    <option value="plataformas">Plataformas</option>

                    <option value="Estrategia">Estrategia</option>

                    <option value="Shooter">Shooter</option>

                    <option value="Simulador">Simulador</option>

                    <option value="exploracion">Exploracion</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
    <footer>
        <p>Hecho por Luciana Muzevic</p>
    </footer>
</body>

</html>
